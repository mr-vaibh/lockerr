<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    
    <title>Longerr</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto my-5">
            <h1>Longerr -- a little more</h1>
            
            <form class="my-5" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                
                <div class="row my-3">
                    <div class="col-md-10">
                        <input type="url" name="url" class="form-control form-control-lg" placeholder="Enter URL - HTTP or HTTPS">
                    </div>
                    <div class="col-md-2 d-grid">
                        <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Longen">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-12">
                        <textarea name="description" class="form-control form-control-lg" rows="5" placeholder="Optional description about the URL above..."></textarea>
                    </div>
                </div>
            </form>

            {% if slug %}
            <div class="alert alert-success" role="alert">
                <p id="alert">
                    Your long url: <a href="{% url 'long_url' slug %}" class="alert-link" id="long_url" target="_blank">{{ request.scheme }}://{{ request.get_host }}/{{ slug }}</a>
                    <button class="btn btn-secondary btn-sm" id="copyBtn" onclick="myFunction()" onmouseout="outFunc()">Copy</button>
                </p>
                
                <i>Please save this url, before it gets lost!.</i>
            </div>
            {% endif %}

    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
